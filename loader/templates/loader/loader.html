<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Загрузка JSON</title>
</head>
<body>
    <h1>Загрузка файла</h1>
     {% if messages %}
          {% for message in messages %}
                <p style="color: red;">{{ message }}</p>
          {% endfor %}
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Загрузить</button>
    </form>
</body>
</html>
